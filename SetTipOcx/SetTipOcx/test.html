<script type="text/javascript">
    function executeAddFun() {
        try {
            var ct = document.getElementById("objadd");
			if(ct){
				//ct.show("123");
                alert(ct.add(1, 2));
			}else{
				alert("not found object");
			}
            
        } catch (e) {
            alert(e);
        }
    }

    function callback(a, b) {
        alert("callback：" + a + "|" + b);
    }
</script>
